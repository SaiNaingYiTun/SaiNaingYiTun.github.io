<!DOCTYPE html>
<html>

<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="/css/global.css">
    
</head>

<body>
    <h1>Car Accessories</h1>

    <form id="accessoryForm">
        <label for="accessory">Select an accessory:</label>
        <select id="accessory">
            <option value="100">Car Cover</option>
            <option value="200">Floor Mats</option>
            <option value="30">Seat Covers</option>
            <option value="40">Phone Holder</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="1" value="1">

        <button type="button" onclick="addToProductList()">Add</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Accessory</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- Product list items will be added here dynamically -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Price (Excluding VAT):</td>
                <td id="totalPriceExVAT">0.00</td>
            </tr>
            <tr>
                <td colspan="2">VAT (7%):</td>
                <td id="vatAmount">0.00</td>
            </tr>
            <tr>
                <td colspan="2">Total Price (Including VAT):</td>
                <td id="totalPriceIncVAT">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script>
        var totalPriceExVAT = 0;
        var vatRate = 0.07; // 7% VAT rate

        function addToProductList() {
            var accessorySelect = document.getElementById("accessory");
            var accessoryOption = accessorySelect.options[accessorySelect.selectedIndex];
            var accessoryName = accessoryOption.text;
            var accessoryPrice = parseFloat(accessoryOption.value); // Parse value to float
            var amountInput = document.getElementById("amount");
            var amount = parseInt(amountInput.value); // Parse value to integer

            var productList = document.getElementById("productList");
            var newRow = productList.insertRow(-1);
            var accessoryCell = newRow.insertCell(0);
            var amountCell = newRow.insertCell(1);
            var priceCell = newRow.insertCell(2);

            accessoryCell.textContent = accessoryName;
            amountCell.textContent = amount;
            var totalPriceForRowExVAT = accessoryPrice * amount;
            priceCell.textContent = totalPriceForRowExVAT.toFixed(2); // Ensure price is formatted properly

            // Update total price excluding VAT
            totalPriceExVAT += totalPriceForRowExVAT;
            document.getElementById("totalPriceExVAT").textContent = totalPriceExVAT.toFixed(2);

            // Calculate VAT amount
            var vatAmount = totalPriceExVAT * vatRate;
            document.getElementById("vatAmount").textContent = vatAmount.toFixed(2);

            // Update total price including VAT
            var totalPriceIncVAT = totalPriceExVAT + vatAmount;
            document.getElementById("totalPriceIncVAT").textContent = totalPriceIncVAT.toFixed(2);

            // Clear input fields
            amountInput.value = 1;
        }
    </script>
</body>

</html>
